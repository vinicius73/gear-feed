linters:
  enable-all: true
  disable:
    - wsl
    - gomnd
    - testpackage
    - goerr113
    - exhaustive
    - funlen
    - varnamelen
    - gci
    - wrapcheck
    - exhaustruct
    - exhaustivestruct
    - cyclop
    - gofumpt
    - typecheck
    - ireturn
    - nlreturn
    - errname
    - nonamedreturns

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - goconst
        - funlen
        - scopelint
        - gocognit
        - paralleltest
        - errorlint
        - forcetypeassert
        - cyclop
        - maintidx
    - path: doc\.go
      linters:
        - lll
        - gofmt
        - goimports