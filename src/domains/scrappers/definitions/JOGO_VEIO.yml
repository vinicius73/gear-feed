name: JOGO_VEIO
base_url: https://jogoveio.com.br
path: /noticias/
limit: 2
enabled: true
parser: HTML
attributes:
  wrapper: ".elementor-container .ecs-posts article.elementor-post"
  category:
    path_finder:
      path: ""
      attribute: ""
      parse_strategy: ""
    allows: []
  link:
    path: h1 a
    attribute: href
    parse_strategy: ""
  title:
    path: h1.elementor-heading-title
    attribute: ""
    parse_strategy: ""
  image:
    path: picture img
    attribute: src
    parse_strategy: ""
