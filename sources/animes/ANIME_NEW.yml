name: ANIME_NEW
base_url: https://animenew.com.br
paths:
  - /noticias/
limit: 5
enabled: false
support_stories: true
parser: HTML
attributes:
  entry_selector: ".elementor-widget-container .block-inner > .p-wrap.p-grid"
  category:
    path_finder:
      path: ""
      attribute: ""
      parse_strategy: ""
    allows: []
  link:
    path: h1.entry-title a
    attribute: href
    parse_strategy: ""
  title:
    path: h1.entry-title a
    attribute: ""
    parse_strategy: ""
  image:
    path: img.featured-img
    attribute: src
    parse_strategy: ""
