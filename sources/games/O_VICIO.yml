name: O_VICIO
base_url: https://ovicio.com.br
path: /category/games/
limit: 3
enabled: true
parser: HTML
attributes:
  entry_selector: .wrapper > main article.featured__item
  category:
    path_finder:
      path: ""
      attribute: ""
      parse_strategy: ""
    allows: []
  link:
    path: h2 a
    attribute: href
    parse_strategy: ""
  title:
    path: h2 a
    attribute: ""
    parse_strategy: ""
  image:
    path: picture img
    attribute: src
    parse_strategy: ""
