name: ADRENALINE
base_url: https://adrenaline.com.br
paths:
  - /games
limit: 3
enabled: true
parser: HTML
attributes:
  entry_selector: .wrapper.section-archive-main-content .archive-list-posts article.feed.feed-4-list
  category:
    path_finder:
      path: ""
      attribute: ""
      parse_strategy: ""
    allows: []
  link:
    path: .feed-content > a
    attribute: href
    parse_strategy: ""
  title:
    path: .feed-title
    attribute: ""
    parse_strategy: ""
  image:
    path: .feed-image img
    attribute: src
    parse_strategy: ""
