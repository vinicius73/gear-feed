name: FORBES
base_url: https://forbes.com.br
path: /forbes-games/
limit: 3
enabled: true
parser: HTML
attributes:
  entry_selector: ".sessao-desk article.post"
  category:
    path_finder:
      path: ""
      attribute: ""
      parse_strategy: ""
    allows: []
  link:
    path: h2 a
    attribute: href
    parse_strategy: ""
  title:
    path: h2 a
    attribute: ""
    parse_strategy: ""
  image:
    path: a img
    attribute: data-lazy-src
    parse_strategy: ""
