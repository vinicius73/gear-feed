version = 1

exclude_patterns = [
    ".github/**",
    ".serverless/**",
    "bin/**",
    "**/node_modules/"
]

[[analyzers]]
name = "go"
enabled = true

  [analyzers.meta]
  import_paths = ["github.com/vinicius73/gamer-feed/src"]
  import_root = "github.com/vinicius73/gamer-feed"

[[transformers]]
name = "gofmt"
enabled = true
